user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html;

        # Soporte para SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Configuraci칩n de seguridad: archivos est치ticos con cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires max;
            add_header Cache-Control "public, no-transform";
        }

        # Cabeceras de seguridad b치sicas
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Content Security Policy
        # - default-src limita todo a 'self'
        # - connect-src habilita llamadas a nuestro dominio + el externo
        # - img-src y font-src permiten cargar im치genes/fuentes de self y https
        # - style-src habilita Google Fonts y CSS inline
        add_header Content-Security-Policy "
            default-src 'self' 'unsafe-inline' 'unsafe-eval';
            connect-src 'self' https://saez2.sebagarcia.dev;
            img-src 'self' data: https:;
            font-src 'self' https://fonts.gstatic.com data:;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        " always;
    }
}
